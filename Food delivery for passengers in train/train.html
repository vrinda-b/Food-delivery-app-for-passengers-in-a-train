<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

    <!-- Font Icon -->
    <link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css">

    <!-- Main css -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="main">

        <section class="signup">
            <!-- <img src="images/signup-bg.jpg" alt=""> -->
            <div class="container">
                <div class="signup-content">
                    <form method="POST" id="signup-form" class="signup-form" action="restaurant.html">
                        <h2 class="form-title">TRAIN DETAILS</h2>
                        <div class="form-group">
                            <h4>PNR NUMBER</h4>
                            <input type="text" class="form-input" name="pnr" id="pnr" placeholder="PNR Number"/>
                        </div>
                        <div class="form-group">
                            <h4>COACH NUMBER</h4>
                            <input type="text" class="form-input" name="c_no" id="c_no" placeholder="Coach Number"/>
                        </div>
                        <div class="form-group">
                            <h4>SEAT NUMBER</h4>
                            <input type="text" class="form-input" name="s_no" id="s_no" placeholder="Seat Number"/>
                        </div>
                        <div class="form-group">
                            <h4>NF OF PASSENGERS</h4>
                            <input type="text" class="form-input" name="pass" id="pass" placeholder="No of passengers"/>
                        </div>
 
                        <div class="form-group">
                            <input type="submit" name="submit" id="submit" class="form-control btn btn-dark" value="Submit"/>
                            
                        </div>
                    </form>

                </div>
            </div>
        </section>

    </div>

    <!-- JS -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="js/main.js"></script>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
